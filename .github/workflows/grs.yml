# Generate GitHub Readme Stats card as static SVG (avoids broken public Vercel API)
# See: https://github.com/anuraghazra/github-readme-stats#deploy-on-your-own-recommended
name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&hide_border=true&bg_color=1a0a2e&title_color=f8b4d9&text_color=e8d5e7&icon_color=9dd9d6&ring_color=b8a9c9
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=6&hide_border=true&bg_color=1a0a2e&title_color=f8b4d9&text_color=e8d5e7
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply pastel galaxy colors to top-langs (replace default lang bar colors)
        run: |
          F=profile/top-langs.svg
          sed -i 's/#3572A5/#9dd9d6/g; s/#e34c26/#f8b4d9/g; s/#3178c6/#b8a9c9/g; s/#f1e05a/#e8d5e7/g; s/#555555/#c9b8d4/g; s/#663399/#d4a5d9/g' "$F"
          # Common extras if present
          sed -i 's/#3776AB/#9dd9d6/g; s/#563d7c/#d4a5d9/g; s/#F7DF1E/#e8d5e7/g' "$F" 2>/dev/null || true

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
